version: "3.5"
services:
  arewedowntest:
    image: shukriadams/arewedown:latest
    container_name: arewedowntest
    restart: unless-stopped
    volumes:
        - ./config/:/etc/arewedown/config
        - ./logs:/etc/arewedown/logs/:rw    
    ports:
    - "7018:3000"

networks:
   default:
      external: true
      name: testingNetwork    