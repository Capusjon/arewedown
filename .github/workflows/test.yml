name: tests and posts cover to codecov
on: 
  push:
    branches: [ develop ]

jobs:

    cover:
        runs-on: ubuntu-latest

        strategy:
            matrix:
              node-version: [12.x]

        steps:
            - uses: actions/checkout@v2            
            - uses: actions/setup-node@v1
              with:
                node-version: 12.x
            - run:  cd src && sudo npm install codecov -g && npm install && npm run cover-upload
              env:
                CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
